<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <main>
    <div class="card">
      <div id="header" class="card-header">
        <div class="card-content">
          <div class="card-titles">
            <h1 class="card-title">
              Get <span class="emphasis"> insights</span> that help your business grow.
            </h1>
          </div>
          <p class="card-excerpt">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="card-stats">
            <div class="card-stat-1">
              <h2 class="card-stats-number">10k+</h2>
              <p class="card-stats-description">companies</p>
            </div>
            <div class="card-stat-2">
              <h2 class="card-stats-number">314</h2>
              <p class="card-stats-description">templates</p>
            </div>
            <div class="card-stat-3">
              <h2 class="card-stats-number">12M+</h2>
              <p class="card-stats-description">queries</p>
            </div>
          </div>
        </div>
      </div>

      <div class="card-img">
        <div class="card-image"></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Pulatshya Shukla</a>.
    </div>
  </main>
</body>

</html>
